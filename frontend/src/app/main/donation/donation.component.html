
      <mat-card class="mat-elevation-z4">
        <mat-card-header>
          <mat-card-title>New Donation</mat-card-title>
        </mat-card-header>
        <img mat-card-image src="./../assets/images/food.png">
        <mat-card-content>
          <mat-form-field appearance="fill">
            <mat-label>Nazev</mat-label>
            <input matInput [(ngModel)]="this.donation.title">
          </mat-form-field>
          <mat-form-field appearance="fill">
            <mat-label>Daruji jidlo:</mat-label>
            <mat-select [(ngModel)]="this.donation.type">
              <mat-option value="one">First option</mat-option>
              <mat-option value="two">Second option</mat-option>
            </mat-select>
          </mat-form-field>
          <mat-form-field appearance="fill">
            <mat-label>Misto daru:</mat-label>
            <textarea matInput [(ngModel)]="this.donation.pickupPoint"></textarea>
          </mat-form-field>
          <mat-form-field appearance="fill">
            <mat-label>Kdy:</mat-label>
            <input matInput [matDatepicker]="picker">
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
          </mat-form-field>
            <mat-label>Rezervace:</mat-label>
            <mat-checkbox class="example-margin" [(ngModel)]="this.donation.reservation" style="padding: 16px;"></mat-checkbox>
        </mat-card-content>
        <mat-card-actions align="end">
          <button mat-button (click)="save()">Save</button>
        </mat-card-actions>
      </mat-card>
