
  <div class="content">
    <div fxLayout="row wrap" fxLayoutGap="16px grid">
      <div fxFlex="25%" fxFlex.xs="100%" fxFlex.sm="33%" *ngFor="let num of [1,2,3,4,5,6,7]">
        <mat-card class="mat-elevation-z4" >
          <mat-card-header>
            <mat-card-title>Daruji brambory</mat-card-title>
          </mat-card-header>
          <img src="./../assets/potatoes.jpg">
          <mat-card-content>
            <h4>Po zaruce:</h4>
            <p>Ano</p>
            <h4>Misto daru/lokace:</h4>
            <p>Mesta brno arm generala piky</p>
            <h4>Moznost rezervace:</h4>
            <p>Ano</p>
            <h4>Datum umisteni daru/cas:</h4>
            <p>22.8.2022 13:00</p>
          </mat-card-content>
          <mat-card-actions>
            <button (click)="increaseLikes()" mat-button>LIKE {{likes}}</button>
          </mat-card-actions>
        </mat-card>
      </div>
    </div>
    </div>
